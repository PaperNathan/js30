    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'poop');
    console.log(`Hello I am a ${'poop'}`);

    // Styled
    console.log("%c hello", "background-color: red");

    // warning!
    console.warn('Oh NOoOO');
    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing, if your assertion is false it will throw that error
    console.assert(1 === 2, 'Yo did not select the right Element!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir('hello');

  </script>

</html>
